{% extends 'dashboard.html' %}

{% block content %}
<div class="main-content">
  <h1>Settings</h1>
  <p>Adjust system settings and preferences.</p>
  
  <form action="/update-settings" method="post">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" placeholder="Enter your username" required>
    </div>
    
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
    </div>
    
    <div class="form-group">
      <label for="password">Change Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter new password">
    </div>
    
    <div class="form-group">
      <label for="language">Preferred Language:</label>
      <select id="language" name="language">
        <option value="en">English</option>
        <option value="fr">French</option>
        <option value="es">Spanish</option>
        <option value="de">German</option>
      </select>
    </div>
    
    <div class="form-group">
      <label for="timezone">Time Zone:</label>
      <select id="timezone" name="timezone">
        <option value="UTC">UTC</option>
        <option value="EST">Eastern Standard Time (EST)</option>
        <option value="CST">Central Standard Time (CST)</option>
        <option value="PST">Pacific Standard Time (PST)</option>
      </select>
    </div>
    
    <div class="form-group">
      <label for="notifications">Notification Preferences:</label>
      <input type="checkbox" id="email_notifications" name="email_notifications">
      <label for="email_notifications">Email Notifications</label><br>
      <input type="checkbox" id="sms_notifications" name="sms_notifications">
      <label for="sms_notifications">SMS Notifications</label><br>
    </div>
    
    <button type="submit" class="btn btn-primary">Save Changes</button>
  </form>
</div>
{% endblock %}
