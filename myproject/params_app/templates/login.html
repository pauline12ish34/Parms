{% extends 'index.html' %}
{% load static %}

{% block content %}
<style>
    /* Custom Button Styles */
    .btn-custom {
        background-color: #25d366;
        color: #fff;
        border: none;
        font-weight: bold;
        font-size: 16px;
        border-radius: 8px;
    }

    .btn-custom:hover {
        background-color: #1aa94e;
        color: #fff;
    }

    .btn-google {
        border: 2px solid #ccc;
        background-color: #fff;
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
    }

    /* Divider */
    .divider {
        display: flex;
        align-items: center;
        margin: 20px 0;
    }

    .divider hr {
        flex: 1;
        border: none;
        border-top: 1px solid #ccc;
    }

    .divider span {
        margin: 0 10px;
        color: #777;
    }

    /* Heading and Links */
    h3 {
        font-weight: bold;
        font-size: 24px;
        margin-bottom: 10px;
    }

    a {
        text-decoration: none;
    }

    a.signup-link {
        color: #198754;
        font-weight: bold;
    }

    a.signup-link:hover {
        text-decoration: underline;
    }

    .login-container {
        padding: 50px;
    }

    form input[type="email"] {
        border: 1px solid #ced4da;
        padding: 8px 12px;
    }

    form button {
        padding: 8px 15px;
    }

    .text-decoration-none {
        text-decoration: none !important;
        color:black;
    }
    
    .alert-danger{
            background-color:rgba(51, 129, 83, 0.36);
            color: black;
    }
</style>

<!-- Main Content -->
<div class="row align-items-center">
    <!-- Left Section -->
    <div class="col-md-6 text-center">
        <img src="{% static 'imgs/parkinggate1.png' %}" alt="Parking Gate" class="img-fluid mb-3">
        <p id="caption">“Your car’s security Our Quality”</p>
    </div>
     
    <!-- Right Section (Login Form) -->
    <div class="col-md-6 login-container">
        <h3>Login an account</h3>
        <p>New to Parms? <a href="/signup" class="signup-link">Sign Up Now</a></p>

        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            
            {% if messages %}
                <div class="alert alert-danger">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
            <!-- Email Input -->
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="eg: example@gmail.com" required>
            </div>

            <!-- Password Input -->
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="********" required>
            </div>

            <!-- Login Button -->
            <button class="btn btn-custom w-100 py-2" style="background-color: #198754;">Login</button>

            <!-- Divider -->
            <div class="divider">
                <hr>
                <span>OR</span>
                <hr>
            </div>

            <!-- Google Login Button -->
            <button type="button" class="btn btn-google w-100 py-2">
                <img src="{% static 'imgs/flat-color-icons_google.svg' %}" alt="Google Icon" style="width: 20px; margin-right: 10px;">
                Continue with Google
            </button>
        </form>
    </div>
</div>
{% endblock %}

<!-- Bootstrap JS (Optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
