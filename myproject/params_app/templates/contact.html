{% extends 'index.html' %}
{% load static %}


    
    {% block content %}
    
   <style>
    .btn-custom {
        background-color: #25d366;
        color: #fff;
        border: none;
        font-weight: bold;
        font-size: 16px;
        border-radius: 8px;
    }

    .btn-custom:hover {
        background-color: #1aa94e;
        color: #fff;
    }

    .btn-google {
        border: 2px solid #ccc;
        background-color: #fff;
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
    }
   </style>
        <!-- Contact Form -->
        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <img src="{% static 'imgs/pms.png' %}" alt="Contact Us Image">
                    <p id="cap">“Your car’s security Our Quality”</p>
                </div>
                <div class="col-sm">
                    <h3>Shoot us a message</h3>
                    <form method="POST" class="p-8">

                        {% csrf_token %}
                        {{ form.as_p }}
                        
                        <button type="submit" class="btn btn-custom w-100 py-2">Submit</button>
                    </form>
                    
                </div>
            </div>
        </div>
    </div>
    <div class="container my-5 text-center">
        <h3>Our Location</h3>
        <div class="ratio ratio-16x9">
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345099476!2d144.95373631531633!3d-37.8162791797517!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf577c6b7a6d1d4ab!2sMelbourne%20VIC%2C%20Australia!5e0!3m2!1sen!2sus!4v1617635826406!5m2!1sen!2sus" 
                width="100%" 
                height="450" 
                style="border:0;" 
                allowfullscreen="" 
                loading="lazy">
            </iframe>
        </div>
    </div>
    {% endblock %}
    <!-- Optional JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
